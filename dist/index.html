<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>SAAS - TEAMBIT</title>
    <!-- https://teambit.io/ -->
  </head>
  <body>
    <header>
      <nav>

      </nav>
      <div class="jumbotron">
        <div class="container flex-container">
          <!-- item left -->

          <div class="left-title">
            <!-- title -->
            <h1>Understand, recognize and develop your people</h1>
            <!-- subtitle -->
            <h3>Teambit helps teams create a high performing culture with regular feedback.</h3>
            <!-- div bottoni -->
            <div class="bottoni flex-container">
              <button class="google flex-container" type="button" name="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="logo google">
                 Sign up with Google
              </button>
              <p class="lmt">or</p>
              <button class="slack flex-container" type="button" name="button">
                <img src="https://www.stickpng.com/assets/images/5cb480cd5f1b6d3fbadece79.png" alt="logo slack">
                 Sign up with Slack
              </button>
            </div>
            <!-- link sub-bottoni -->
            <p class="link-sub-bottoni">or use an email address -></p>
          </div> <!-- /left-title -->


          <!-- item right -->
          <div class="right-img">
            <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" alt="">
          </div>
        </div> <!-- / container -->
      </div> <!-- / jumbotron -->
    </header>

    <script type="text/javascript" src="app.js" >  </script>
  </body>
</html>
